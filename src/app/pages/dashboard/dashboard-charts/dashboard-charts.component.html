

<div class="row gy-5 g-xl-10">
    <!--end::Col-->
    <!--begin::Col-->
    <div class="col-xxl-12">
       
        <!--begin::Chart widget 13-->
        <div class="card h-md-100">
            <div class="card-header">
                <!--begin::Card title-->
                <div class="card-title fs-3 fw-bolder">ORDER PROGRESSION IN PERIOD</div>
                <!--end::Card title-->
            </div>
            <!--begin::Body-->
            <div class="card-body pt-5 row">
                <div class="bg-dangerType card-rounded p-0 mb-15 col-xxl-3">
                    <div class="bg-dangerDarkType text-white fs-2x fw-bolder d-flex justify-content-center h-25 align-items-center">15 / Month</div>
                    <div class="text-white d-flex justify-content-center align-items-end h-25">
                        <span class="fs-2 mt-3 ">You are tracking at</span>
                    </div>
                    <div class=" text-white d-flex justify-content-center align-items-start h-25">
                        <span class="fs-3 fw-bold" data-kt-plan-price-month="99" data-kt-plan-price-annual="399">42% Desease</span>
                    </div>
                    <div class="bg-dangerDarkType text-white fw-bolder d-flex justify-content-center h-25 align-items-center">26 / Previous Month</div>
                </div>
                <!--begin::Chart container-->
                <div id="" class="col-xxl-9">
                    
                        <highcharts-chart [Highcharts]="highcharts" [options]="areaChartOptions"
                            style="width: 100%; height: 400px; display: block;">
                        </highcharts-chart>
                        </div>
                        <!--end::Chart container-->
                        </div>
            <!--end::Body-->
        </div>
            <!--end::Chart widget 13-->
        </div>
    <!--end::Col-->
</div>
